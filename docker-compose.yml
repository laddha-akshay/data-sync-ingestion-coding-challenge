services:
  postgres:
    image: postgres:16-alpine
    container_name: assignment-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ingestion
    ports:
      - "5434:5432"
    volumes:
      - assignment_postgres_data:/var/lib/postgresql/data
    command: >
      postgres
        -c max_connections=50
        -c shared_buffers=256MB
        -c synchronous_commit=off
        -c checkpoint_completion_target=0.9
        -c wal_buffers=16MB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - assignment-network

  ingestion:
    build: ./packages/ingestion
    container_name: assignment-ingestion
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ingestion
      API_BASE_URL: http://datasync-dev-alb-101078500.us-east-1.elb.amazonaws.com/api/v1
      TARGET_API_KEY: ${TARGET_API_KEY}
      PAGE_SIZE: 1000
      MIN_DELAY_MS: 500
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - assignment-network
    restart: unless-stopped

volumes:
  assignment_postgres_data:

networks:
  assignment-network:
    driver: bridge